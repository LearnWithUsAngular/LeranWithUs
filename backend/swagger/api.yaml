          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userByIdResponse"
        "400":
          description: Invalid user value
        "401":
          $ref: "#/components/responses/UnauthorizedError"
    put:
      tags:
        - User
      description: Update User by Id
      summary: Update User by Id
      security:
        - bearerAuth: []
      operationId: updateUserId
      parameters:
        - name: id
          in: path
          description: ID of user to return
          required: true
          schema:
            type: string
      requestBody:
        description: Enter User Data
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "John Doe"
                email:
                  type: string
                  example: "user@gmail.com"
                password:
                  type: string
                  example: "xxxxxx"
                phone:
                  type: string
                  example: "09123456789"
                userProfile:
                  type: string
                  example: "apiUploads/users/profile.jpg"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/updateUserResponse"
        "400":
          description: Invalid user value
        "401":
          $ref: "#/components/responses/UnauthorizedError"
    delete:
      tags:
        - User
      description: Delete User By Id
      security:
        - bearerAuth: []
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          description: User Id id to delete
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/deleteUserResponse"
        "400":
          description: Invalid user value
        "401":
          $ref: "#/components/responses/UnauthorizedError"

components:
  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT # optional, arbitrary value for documentation purposes
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid

  schemas:
    # Auth schemas.
    signupResponse:
      type: object
      properties:
        message:
          type: string
          example: Created Successfully
        data:
          type: object
          description: user signup data
          example:
            _id: "63194cf2e52affece96486c3"
            name: UserOne
            email: user@example.com
            password: password123
        status:
          type: integer
          description: The status code
          example: 1

    forgetPasswordResponse:
      type: object
      properties:
        message:
          type: string
          example: Password reset link sent to your email account.

    passwordResetResponse:
      type: object
      properties:
        message:
          type: string
          example: Password reset sucessfully.

    passwordChangeResponse:
      type: object
      properties:
        message:
          type: string
          example: Password Change Successfully!

    # Category Schemas.
    categoriesResponse:
      type: object
      properties:
        data:
          type: array
          description: user signup data
          example: []
        status:
          type: integer
          description: The status code
          example: 1

    createCategoryResponse:
      type: object
      properties:
        message:
          type: string
          example: Created Successfully
        data:
          type: object
          description: category data
          example:
            _id: "63194cf2e52affece96486c3"
            category: "category"
            subcategories: ["subcategory1", "subcategory2"]
        status:
          type: integer
          description: The status code
          example: 1

    categoryByIdResponse:
      type: object
      properties:
        data:
          type: array
          description: instructor data
          example:
            _id: "63194cf2e52affece96486c3"
            category: "category"
            subcategories: ["subcategory1", "subcategory2"]
        status:
          type: integer
          description: The status code
          example: 1

    updateCategoryResponse:
      type: object
      properties:
        message:
          type: string
          example: Updated Successfully
        data:
          type: object
          description: category data
          example:
            _id: "63194cf2e52affece96486c3"
            category: "category"
            subcategories: ["subcategory1", "subcategory2"]
        status:
          type: integer
          description: The status code
          example: 1

    deleteCategoryResponse:
      type: object
      properties:
        message:
          type: string
          example: Deleted Successfully!
        status:
          type: integer
          description: The status code
          example: 1

    # Instructor Schemas.
    instructorResponse:
      type: object
      properties:
        data:
          type: array
          description: instructor data
          example: []
        status:
          type: integer
          description: The status code
          example: 1

    createInstructorResponse:
      type: object
      properties:
        message:
          type: string
          example: Created Successfully
        data:
