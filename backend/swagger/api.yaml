      operationId: updateInstructorId
      parameters:
        - name: id
          in: path
          description: ID of instructor to return
          required: true
          schema:
            type: string
      requestBody:
        description: Enter Instructor Data
        content:
          application/json:
            schema:
              type: object
              properties:
                instructorName:
                  type: string
                  example: "John Doe"
                headline:
                  type: string
                  example: "Android Developer"
                biography:
                  type: string
                  example: "My name is John Doe"
                instructorProfile:
                  type: string
                  example: "apiUploads/instructors/profile.jpg"
                user_id:
                  type: string
                  example: "63194cf2e52affece96486c3"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/updateInstructorResponse"
        "400":
          description: Invalid instructor value
        "401":
          $ref: "#/components/responses/UnauthorizedError"
    delete:
      tags:
        - Instructor
      description: Delete Instructor By Id
      security:
        - bearerAuth: []
      operationId: deleteInstructor
      parameters:
        - name: id
          in: path
          description: Instructor Id id to delete
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/deleteInstructorResponse"
        "400":
          description: Invalid instructor value
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  # User Routes
  /api/users:
    get:
      tags:
        - User
      summary: Get Users
      description: Get Users
      security:
        - bearerAuth: []
      responses:
