openapi: 3.0.2
servers:
  - url: http://127.0.0.1:3000
info:
  description: This is API Doc for Angular+ NodeJS Learn With Us
  title: Swagger API Doc for Learn With Us
  version: 1.0.0

tags:
  - name: Authentication
    description: Operations about Authentication
  - name: Instructor
    description: Operations about Instructor
  - name: Course
    description: Operations about Course
  - name: Category
    description: Operations about Category
  - name: User
    description: Operations about User

paths:
  # Auth Routes
  /api/login:
    post:
      tags:
        - Authentication
      summary: Logs user into the system
      description: Logs user into the system
      requestBody:
        description: Login User into the system
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "email@gmail.com"
                password:
                  type: string
                  format: password
                  example: "password123"
          application/xml:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "email@gmail.com"
                password:
                  type: string
                  format: password
                  example: "password123"
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "email@gmail.com"
                password:
                  type: string
                  format: password
                  example: "password123"
      responses:
        "200":
          description: Login Successfully!.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string 
                    example: Login Successfully!.
        "400":
          description: Invalid value

  /api/logout:
    post:
      tags:
        - Authentication
      summary: Logs out current logged in user session
      description: Logs out current logged in user session
      operationId: logoutUser
      parameters: []
      responses:
        default:
          description: Logout Successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string 
                    example: Logout Successfully.

  /api/signup:
    post:
      tags:
        - Authentication
      summary: Sign Up
      description: Sign Up
      requestBody:
        description: Signup user into the system
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "UserOne"
                email:
                  type: string
                  example: "email@gmail.com"
                password:
                  type: string
                  format: password
                  example: "password123"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/signupResponse"
        "400":
          description: Invalid value

  /api/forgot-password:
    post:
      tags:
        - Authentication
      summary: Forget Password
      description: Forget Password
      requestBody:
        description: Enter email to get Password reset link
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "email@gmail.com"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/forgetPasswordResponse"
        "400":
          description: Invalid value

  /api/password-reset-update/:userId/:token:
    post:
      tags:
        - Authentication
      summary: Password Reset Update
      description: Password Reset Update
      requestBody:
        description: Enter new password
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "email@gmail.com"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/passwordResetResponse"
        "400":
          description: Invalid value

  /api/password-change/:userId:
    post:
      tags:
        - Authentication
      summary: Change password for user
      description: Change password for user
      security:
        - bearerAuth: []
      requestBody:
        description: Enter new password
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                  example: "xxxx"
                newPassword:
                  type: string
                  example: "xxxx"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/passwordChangeResponse"
        "400":
          description: Invalid value
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  # Category Routes
  /api/categories:
    get:
      tags:
        - Category
      summary: Get Categories
      description: Get Categories
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/categoriesResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
    post:
      tags:
        - Category
      description: Create Category
      summary: Create Category
      security:
        - bearerAuth: []
      operationId: createCategory
      requestBody:
        description: Enter Category Name and Subcategories
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: string
                  example: "CategoryOne"
                subcategories:
                  type: array
                  example: ["SubCategoryOne", "SubCategoryTwo"]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/createCategoryResponse"
        "400":
          description: Invalid category value
        "401":
          $ref: "#/components/responses/UnauthorizedError"

  /api/categories/{id}:
    get:
      tags:
        - Category
      summary: Get Category by Id
      description: Get Category by Id
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: ID of category to return
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/categoryByIdResponse"
        "400":
          description: Invalid category value
        "401":
          $ref: "#/components/responses/UnauthorizedError"
    put:
      tags:
        - Category
      description: Update Category by Id
      summary: Update Category by Id
      operationId: updateCategoryId
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: ID of category to return
          required: true
          schema:
            type: string
      requestBody:
        description: Enter Category Name and Subcategories
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: string
                  example: "CategoryOne"
                subcategories:
                  type: array
                  example: ["SubCategoryOne", "SubCategoryTwo"]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/updateCategoryResponse"
        "400":
          description: Invalid category value
        "401":
          $ref: "#/components/responses/UnauthorizedError"
    delete:
      tags:
        - Category
      description: Delete Category By Id
      summary: Delete Category By Id
      security:
        - bearerAuth: []
      operationId: deleteCategory
      parameters:
        - name: id
          in: path
          description: Category id to delete
          required: true
          schema:
            type: string
      responses:
        "200":
