<mat-drawer-container class="container">
  <mat-drawer #drawer mode="side" [opened]="sidebar" class="side">
    <app-admin-sidenav></app-admin-sidenav>
  </mat-drawer>
  <mat-drawer-content class="content">
    <button class="menu-bar" (click)="drawer.toggle()">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div class="crud-container">

      <div class="header">
        <h2 class="title">Category</h2>

        <div class="btn-gp">

          <mat-form-field appearance="standard">
            <mat-label>Search Category</mat-label>
            <input matInput placeholder="Search" #input>
          </mat-form-field>

          <button mat-flat-button color="primary" (click)="createCategory()">
            <i class="fa-solid fa-plus"></i> Add Category
          </button>
        </div>

      </div>

      <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" class="crud-table">
          <!-- Category -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef class="head-cat"> Category </th>
            <td mat-cell *matCellDef="let user"> {{ user.category}} </td>
          </ng-container>

          <!-- Subcategory -->
          <ng-container matColumnDef="subcategory">
            <th mat-header-cell *matHeaderCellDef class="head-subcat"> Subcategory </th>
            <td mat-cell *matCellDef="let user">
              {{ user.subcategories.toString()}} </td>
          </ng-container>

          <!-- Created Date -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef class="head-created"> Created Date </th>
            <td mat-cell *matCellDef="let user"> {{ user.createdAt | date : 'dd/mm/yyyy'}} </td>
          </ng-container>

          <!-- Action -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="actions"> </th>
            <td mat-cell *matCellDef="let user">
              <button mat-icon-button (click)="updateCategory(user._id)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteCategory(user)" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10,15,20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
