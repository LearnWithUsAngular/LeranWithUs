<mat-drawer-container class="container">
  <mat-drawer #drawer mode="side" [opened]="sidebar" class="side">
    <app-admin-sidenav></app-admin-sidenav>
  </mat-drawer>
  <mat-drawer-content class="content">
    <button class="menu-bar" (click)="drawer.toggle()">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div class="crud-container">

      <div class="header">
        <h2 class="title">Course Lists</h2>

        <div class="btn-gp">

          <mat-form-field appearance="standard">
            <mat-label>Search Course</mat-label>
            <input matInput placeholder="Search" (keyup)="applyFilter($event)" #input>
          </mat-form-field>

          <button mat-flat-button color="primary" (click)="createCourse()">
            <i class="fa-solid fa-plus"></i> Add Course
          </button>
        </div>

      </div>

      <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" class="crud-table">
          <!-- Title -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let user"> {{ user.detail.title}} </td>
          </ng-container>

          <!-- Subtitle -->
          <ng-container matColumnDef="subtitle">
            <th mat-header-cell *matHeaderCellDef> Subtitle </th>
            <td mat-cell *matCellDef="let user"> {{ user.detail.subtitle}} </td>
          </ng-container>

          <!-- Description -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let user"> {{ user.detail.description}} </td>
          </ng-container>

          <!-- Language -->
          <ng-container matColumnDef="language">
            <th mat-header-cell *matHeaderCellDef> Language </th>
            <td mat-cell *matCellDef="let user"> {{ user.detail.language}} </td>
          </ng-container>

          <!-- Price -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let user"> {{ user.coursePrice.price}} </td>
          </ng-container>

          <!-- Created Date -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Created Date </th>
            <td mat-cell *matCellDef="let user"> {{ user.createdAt | date: 'dd/mm/yyyy'}} </td>
          </ng-container>

          <!-- Action -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="course-admin-action"> </th>
            <td mat-cell *matCellDef="let user">
              <button mat-icon-button (click)="updateCourse(user._id)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteCourse(user)" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10,15,20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
