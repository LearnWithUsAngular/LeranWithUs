<mat-drawer-container class="container">
  <mat-drawer #drawer mode="side" [opened]="sidebar" class="side">
    <app-admin-sidenav></app-admin-sidenav>
  </mat-drawer>
  <mat-drawer-content class="content">
    <button class="menu-bar" (click)="drawer.toggle()">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div class="crud-container">

      <div class="header">
        <h2 class="title">Instructor Lists</h2>

        <div class="btn-gp">

          <mat-form-field appearance="standard">
            <mat-label>Search Instructor</mat-label>
            <input matInput placeholder="Search" #input>
          </mat-form-field>

          <button mat-flat-button color="primary" (click)="createInstructor()">
            <i class="fa-solid fa-plus"></i> Add Instructor
          </button>
        </div>

      </div>

      <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" class="crud-table">
          <!-- Name -->
          <ng-container matColumnDef="instructorName">
            <th mat-header-cell *matHeaderCellDef> Instructor Name </th>
            <td mat-cell *matCellDef="let user"> {{ user.instructorName}} </td>
          </ng-container>
    
          <!-- Headline -->
          <ng-container matColumnDef="headline">
            <th mat-header-cell *matHeaderCellDef> Headline </th>
            <td mat-cell *matCellDef="let user"> {{ user.headline}} </td>
          </ng-container>
    
          <!-- Biography -->
          <ng-container matColumnDef="biography">
            <th mat-header-cell *matHeaderCellDef> Biography </th>
            <td mat-cell *matCellDef="let user"> {{ user.biography}} </td>
          </ng-container>
    
          <!-- Created Date -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Created Date </th>
            <td mat-cell *matCellDef="let user"> {{ user.createdAt | date : 'dd/MM/yyyy' }} </td>
          </ng-container>
    
          <!-- Action -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let user">
              <button mat-icon-button (click)="updateInstructor(user._id)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteInstructor(user)" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[ 10, 15, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
