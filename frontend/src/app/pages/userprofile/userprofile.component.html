<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" class="side" opened [class.collapse]="status==true">
    <span (click)="toggleMenu()"><i class="fa-solid fa-xmark"></i></span>
    <app-user-sidenav></app-user-sidenav>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <button class="menu-bar" (click)="toggleMenu()">
      <i class="fa-sharp fa-solid fa-bars"></i>
    </button>
    <mat-card class="profile-card">
        <div *ngIf="profileImage" class="image">
          <img [src]="profileImage" class="profileimg" />
        </div>
      <mat-card-content class="pf-width">
        <mat-list>
          <mat-list-item>
            <div class="pf-detail clearfix">
              <div class="fl-left">
                <b>NAME :</b>
              </div>
              <div class="fl-right">
                {{ name | uppercase}}
              </div>
            </div>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <div class="pf-detail clearfix">
              <div class="fl-left">
                <b>EMAIL :</b>
              </div>
              <div class="fl-right">
                {{ email }}
              </div>
            </div>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <div class="pf-detail clearfix">
              <div class="fl-left">
                <b>PHONE :</b>
              </div>
              <div class="fl-right">
                {{ phone }}
              </div>
            </div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions class="pfbutton">
        <button mat-raised-button>Edit Profile</button>
      </mat-card-actions>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
