<div class="wrapper">
  <div class="mainvisual">
    <img src="../../assets/images/learn.jpg" alt="">
  </div>

  <div class="carousel-container">
    <div class="carousel-title">
      <h2>Popular Course</h2>
    </div>
    <div class="carousel-inner">
      <owl-carousel-o [options]="customOptions" #owlPopular>
        <ng-container *ngFor="let popular of populars">
          <ng-template carouselSlide>
            <div class="card">
              <a href="#">
                <img src="{{popular.img}}" alt="C#" style="width: 100%;height: 200px;">
                <div class="content">
                  <p><b>{{popular.title}}</b>
                    <span>{{popular.author}}</span>
                  </p>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <p><b>{{popular.price}}</b></p>
                </div>
              </a>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
      <div class="center btn">
        <button role="presentation" class="owl-prev prev" (click)="owlPopular.prev()">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button role="presentation" class="owl-next next" (click)="owlPopular.next()">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="carousel-container">
    <div class="carousel-title">
      <h2>Top Course</h2>
    </div>
    <div class="carousel-inner">
      <owl-carousel-o [options]="customOptions" #owltop>
        <ng-container *ngFor="let top of tops">
          <ng-template carouselSlide>
            <div class="tooltips">
              <div class="card">
                <img src="{{top.img}}" alt="C#" style="width: 100%;height: 200px;">
                <div class="content">
                  <p><b>{{top.title}}</b>
                    <span>{{top.author}}</span>
                  </p>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <p><b>{{top.price}}</b></p>
                </div>
              </div>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>

      <div class="center btn">
        <button role="presentation" class="owl-prev prev" (click)="owltop.prev()">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button role="presentation" class="owl-next next" (click)="owltop.next()">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="carousel-container">
    <div class="carousel-title">
      <h2>Instructors</h2>
    </div>
    <div class="carousel-inner">
      <owl-carousel-o [options]="customOptions" #owlinstructor>
        <ng-container *ngFor="let instructor of instructors">
          <ng-template carouselSlide>
            <div class="card">
              <a href="#">
                <img src="{{instructor.profile}}" style="width: 100%;height: 150px;">
                <div class="info">
                  <table>
                    <tr>
                      <td class="label">Name: </td>
                      <td>{{instructor.name}}</td>
                    </tr>
                    <tr>
                      <td class="label">Age: </td>
                      <td>{{instructor.age}}</td>
                    </tr>
                    <tr>
                      <td class="label">Degree: </td>
                      <td>{{instructor.degree}}</td>
                    </tr>
                    <tr>
                      <td class="label">Subject: </td>
                      <td>{{instructor.subject}}</td>
                    </tr>
                  </table>
                </div>
              </a>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>

      <div class="center btn">
        <button role="presentation" class="owl-prev prev" (click)="owlinstructor.prev()">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button role="presentation" class="owl-next next" (click)="owlinstructor.next()">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
</div>
