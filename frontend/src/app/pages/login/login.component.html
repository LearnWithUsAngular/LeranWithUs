<div class="container">
  <h2 class="title">Login</h2>
  <div class="form-container">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="f['email'].hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="f['email'].hasError('pattern')">Please enter a valid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="f['password'].hasError('required')">Password is required</mat-error>
      </mat-form-field>

      <div class="forgetPwd">
        <a [routerLink]="['/forgot-password']" class="fgPwd"> Forgot Password? </a>
      </div>

      <div class="login-btn">
        <button mat-raised-button color="primary" [disabled]="!loginForm.valid">
          Login
        </button>
      </div>

      <div class="signup">
        Don't have an account?
        <a [routerLink]="['/signup']">Sign Up</a>
      </div>
    </form>
  </div>
</div>
